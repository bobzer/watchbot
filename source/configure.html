<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Watchbot Configuration </title>
    <link rel="stylesheet" href="/stylesheets/slate.min.css">
  </head>
  <body>
    <div class="item-container">
      <div class="item-container-header">API host:</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" class="item-input" id="host" name="host" placeholder="api host">
          </div>
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">API port:</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" class="item-input" id="port" name="port" placeholder="api port">
          </div>
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Robot name:</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" class="item-input" id="name" name="name" placeholder="robot name">
          </div>
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Robot device:</div>
      <div class="item-container-content">
        <label class="item">
          <div class="item-input-wrapper">
            <input type="text" class="item-input" id="device" device="device" placeholder="robot device">
          </div>
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="button-container">
        <input type="button" class="item-button" id="save" value="SAVE">
      </div>
    </div>

    <script src="/javascripts/slate.min.js"></script>
    <script>
      (function() {
        "use strict";

        var get = document.getElementById.bind(document);

        // call to get current value of form fields
        function options() {
          return {
            host: get("host").value,
            port: get("port").value,
            name: get("name").value,
            device: get("device").value,
          };
        }

        // call to set form values to URL params
        function setParams() {
          var params = window.location.search.substring(1);

          if (!params.length) { return; }

          try {
            params = JSON.parse(decodeURIComponent(params));
          } catch (e) {
            console.error("Error parsing params:", e);
            return;
          }

          for (var key in params) {
            var elem = get(key),
                val = params[key];

            if (!elem) { continue; }
            elem.value = val;
          }
        }

        setParams();

        // submits values back to the Pebble app
        get("save").addEventListener("click", function() {
          var json = encodeURIComponent(JSON.stringify(options()));
          document.location = "pebblejs://close#" + json;
        });
      })();
    </script>
  </body>
</html>
