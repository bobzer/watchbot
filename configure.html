<!DOCTYPE html>
<html>
  <head>
    <title>Chomps configuration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Configure chomps</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="name">Robot name:</label>
          <textarea cols="40" rows="8" name="name" id="name"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="host">Robot API host:</label>
          <textarea cols="40" rows="8" name="host" id="host"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="port">Robot API port:</label>
          <textarea cols="40" rows="8" name="port" id="port"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="device">Robot API device (default: pebble):</label>
          <textarea cols="40" rows="8" name="device" id="device"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="command">Robot API command (default: publish_event):</label>
          <textarea cols="40" rows="8" name="command" id="command"></textarea>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>

    <script>
      function saveOptions() {
        var options = {
          'name':    $("#name").val(),
          'host':    $("#host").val(),
          'port':    $("#port").val(),
          'device':  $("#device").val(),
          'command': $("#command").val()
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>
</html>
