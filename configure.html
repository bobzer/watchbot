<html>
  <head>
    <title>watchbot configuration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    body, textarea, button {
      font-size: 20px;
      font-family: monospace;
      text-align: center;
    }
    textarea {
      resize: none;
      padding-top: 15px;
    }
    button {
      padding: 15px;
    }
  </style>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Configure watchbot</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="name">Robot name is:</label>
          <textarea cols="24" name="name" id="name"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="host">Robot API host:</label>
          <textarea cols="24" name="host" id="host"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="port">Robot API port:</label>
          <textarea cols="24" name="port" id="port"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="device">Robot API device:</label>
          <textarea cols="24" name="device" id="device"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="publish-command">Robot API publish command:</label>
          <textarea cols="24" name="publish-command" id="publish-command"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="message-command">Robot API message command:</label>
          <textarea cols="24" name="message-command" id="message-command"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="accelerometer">Accelerometer events:</label>
          <input type="checkbox" name="accelerometer" id="accelerometer" />
        </div>

        <br/>
        <div class="ui-body ui-body-b">
          <button type="submit" data-theme="a" id="b-submit">Submit</button>
          <button type="submit" data-theme="d" id="b-cancel">Cancel</button>
        </div>
      </div>
    </div>

      <script>
        window.onload = function () {
          "use strict";
          document.getElementById("name").value    = NAME;
          document.getElementById("host").value    = HOST;
          document.getElementById("port").value    = PORT;
          document.getElementById("device").value  = DEVICE;
          document.getElementById("publish-command").value = PUBLISH_COMMAND;
          document.getElementById("message-command").value = MESSAGE_COMMAND;
          document.getElementById("accelerometer").checked = true;
        };

        function saveOptions() {
          "use strict";
          var options = {
            "name":    document.getElementById("name").value,
            "host":    document.getElementById("host").value,
            "port":    document.getElementById("port").value,
            "device":  document.getElementById("device").value,
            "publishCommand": document.getElementById("publish-command").value,
            "messageCommand": document.getElementById("messagecommand").value,
            "accelerometer": document.getElementById("accelerometer").checked
          };
          return options;
        }

        document.getElementById("b-cancel").addEventListener("click", function () {
          "use strict";
           console.log("Cancel");
           document.location = "pebblejs://close";
        });

        document.getElementById("b-submit").addEventListener("click", function () {
          "use strict";
          console.log("Submit");
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
    </script>
  </body>
</html>
